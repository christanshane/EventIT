<div class="container mt-4">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-lg-6">
              <h2>Your Events</h2>
            </div>
            <div class="col-lg-6 text-right">
              <a routerLink="/create-event" class="btn btn-success">Create an Event<i class="ml-1 fa fa-plus"></i></a>
            </div>
        </div>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="events?.length > 0;else noEvents">

  <ul *ngFor="let event of events" class="collection">

    <li class="collection-item" (dblclick)="deleteTask($event, event)">

      <strong>{{ event.title }}</strong> : {{ event.desc }} 

    </li>
  </ul>
</div>

<ng-template #noEvents>

  <h5>You have no events yet</h5>

</ng-template>
</div>
